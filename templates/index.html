<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Misinformation Detector</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><img src="https://cdn-icons-png.flaticon.com/512/3774/3774299.png" alt="Logo" class="logo"> MedInfoCheck</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form action="/check" method="POST">
        <label for="input_type">Select Input Type:</label>
        <select name="input_type" id="input_type">
          <option value="text">Text</option>
          <option value="link">Link</option>
          <option value="image">Image (URL)</option>
        </select>

        <label for="input">Enter Text / Link / Image URL:</label>
        <input type="text" name="input" id="input" required>

        <button type="submit">Check</button>
      </form>
    </main>

    <footer>
      <p>&copy; 2025 MedInfoCheck</p>
    </footer>
  </div>
</body>
</html>
